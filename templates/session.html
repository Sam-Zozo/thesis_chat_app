<html>
<head>
    <title>Session</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>

<body>
    <div class=" mx-auto col-lg-6 mt-5">
        <div class="mx-auto p-2 row justify-content-between">
            <h2 >Username: {{ user }}</h2>
        </div>
        <div class="card-body  w-100">
            <div class="card m-2">
                <div class="card-body message_holder overflow-auto" style="height: 200px;" id="messages">
                    <h5 style='color: #ccc;'>No message yet..</h5>
                    <div id="prepend"></div>
                </div>
            </div>
            <form action="" class="form-inline" name="form" id="form" method="POST"> 
                <div class="form-group mx-sm-2 mb-2">
                    <input type="text" class="message form-control" id="message" placeholder="Your Message">
                <input type="text" readonly class="username " hidden id="username" value="{{user}}"/>
                </div>
                <button type="submit" class="btn btn-primary mb-2">Send</button>
              </form>
        </div>
        
      </div>

    <script type="text/javascript">
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on( 'connect', function() {
            socket.emit( 'my event', {
            data: 'User Connected'
            } );

            var form = $( 'form' ).on( 'submit', function( e ) {
            e.preventDefault();

            let user_name = $( 'input.username' ).val()
            let user_input = $( 'input.message' ).val()
            socket.emit( 'my event', {
                user_name : user_name,
                message : user_input
            } );

            $( 'input.message' ).val( '' ).focus()
            } );

        } );
        socket.on( 'my response', function( msg ) {
            console.log( msg )
            if( typeof msg.user_name !== 'undefined' ) {
                $( 'h5' ).remove();
                $( 'div.message_holder' ).append( '<div><b style="color: #000">'+msg.user_name+': </b> '+msg.message+'</div>' )
                
            }
        });
    </script>
</body>
</html>
